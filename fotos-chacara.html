<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos da Chácara</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .photo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .photo-container a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .photo-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Fotos da Chácara</h1>
    <div class="photo-container">
        <a target="_blank" href="https://imageshack.com/i/pmVYAo5hj"><img src="https://imagizer.imageshack.com/v2/xq70/922/VYAo5h.jpg" border="0"></a>
